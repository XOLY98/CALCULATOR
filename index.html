<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js"></script>
    <link rel="stylesheet" href="calcu.css">
    <title> My Calculator!</title>
  
</head>
<body>
   
    <section>
        <h1 class="heading">MY CALCULATOR</h1>
        <div class="container">
            <div id="calculator">
                <input id="display" type="text" placeholder="0" disabled>
                <div class="buttons">
                   <div id="AC" class="button"onclick=" clearSum()">AC</div>
                    <div id="DEL" class="button" onclick="deleteSum()">DEL</div>
                    <div class="button" onclick="addToSum('/')">/</div>
                    <div class="button" onclick="addToSum('1')">1</div>
                    <div class="button"onclick="addToSum('2')">2</div>
                    <div class="button"onclick="addToSum('3')">3</div>
                    <div class="button"onclick="addToSum('*')">*</div>
                    <div class="button"onclick="addToSum('4')">4</div>
                    <div class="button"onclick="addToSum('5')">5</div>
                    <div class="button"onclick="addToSum('6')">6</div>
                    <div class="button"onclick="addToSum('+')">+</div>
                    <div class="button"onclick="addToSum('7')">7</div>
                    <div class="button"onclick="addToSum('8')">8</div>
                    <div class="button"onclick="addToSum('9')">9</div>
                    <div class="button"onclick="addToSum('-')">-</div>
                    <div class="button" id="dot" onclick="addToSum1('.')">.</div>
                    <div class="button"onclick="addToSum('0')">0</div>
                    <div id="equal" class="button" onclick="evaluateSum()">=</div>
                </div>
            </div>
        </div>
        
        
    </section>
</body>
</html>
